<body>
  

<header class="shop-header">
  <div class="logo">🐾 HealthyPet</div>
  <div class="cart">
    🛒 <span class="cart-count">0</span>
  </div>
</header>

<main>
  <!-- Kategorien -->
  <nav class="category-bar">
    <ul>
      <li><a href="#" (click)="filterProducts('Alle', $event)">Alle</a></li>
      <li><a href="#" (click)="filterProducts('Hunde', $event)">Hunde</a></li>
      <li><a href="#" (click)="filterProducts('Katzen', $event)">Katzen</a></li>
      <li><a href="#" (click)="filterProducts('Kleintier', $event)">Kleintiere</a></li>
      <li><a href="#" (click)="filterProducts('Vogel', $event)">Vögel</a></li>
      <li><a href="#" (click)="filterProducts('Fisch', $event)">Fisch</a></li>
    </ul>
  </nav>

  <!-- Suchleiste -->
  <section class="search-bar">
    <app-search-bar></app-search-bar>
  </section>

  <!-- Warenkorb -->
  <section class="cart">
    <app-cart></app-cart>
  </section>

  <!-- Login -->
  <section class="login">
    <app-login></app-login>
  </section>

  <!-- Produkte -->
  <section class="product-list">
    <app-product [products]="filteredProducts"></app-product>
  </section>
</main>

<footer class="shop-footer">
  <p>© 2025 TierShop Alle Rechte vorbehalten</p>
  <div class="footer-links">
    <a href="#">Impressum</a>
    <a href="#">Datenschutz</a>
    <a href="#">Kontakt</a>
  </div>
</footer>

</body>
