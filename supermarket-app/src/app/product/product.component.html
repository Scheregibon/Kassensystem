<main>
    <p>product works!</p>

    <section class="productListing">

        <div *ngFor="let p of products" class="product-card">
            <h3>{{ p.name }}</h3>
            <p>{{ p.description }}</p>
            <p class="price">Preis: {{ p.price | currency:'EUR' }}</p>
            <p *ngIf="p.inStock; else outOfStock">Verfügbar</p>
            <ng-template #outOfStock><p>Nicht verfügbar</p></ng-template>
        </div>
    </section>

</main>
