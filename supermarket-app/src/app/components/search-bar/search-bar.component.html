<div class="search-container">
  <div class="search-bar">
    <input
      #searchInput
      type="text"
      placeholder="Barcode scannen"
      [(ngModel)]="searchQuery"
      (keyup.enter)="searchProduct()"
      class="search-input">
  </div>
  @if (searchError) {
    <div class="search-error">
      {{searchError}}
    </div>
  }
</div>
